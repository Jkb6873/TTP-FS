<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/main.css")}}">
  </head>
  <body>
    {% if message is defined %}
    <span>{{message}}</span>
    {% endif %}
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required="required" name="email" id="email" placeholder="eg jsmith@email.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"  id="password">
      </div>

      <button onclick="return submitLogin()">Log In</button>
      <script>
        function submitLogin(){
          let params = {
            "email": document.getElementById('email').value,
            "password": document.getElementById('password').value
          }

          let query = Object.keys(params).map(
            k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])
          ).join('&');

          res = fetch("/login?" + query, {
            method:"POST",
            headers:{
              "Content-Type": "application/json"
            }
          })
          return false
        }
      </script>
  </body>
</html>
